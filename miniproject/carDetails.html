<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-image: url("https://img.freepik.com/premium-vector/online-ordering-taxi-car-rent-sharing-using-service-mobile-application_333239-96.jpg?w=2000");
            background-repeat: no-repeat;
            background-size: cover;
            max-width: 100%;

        }

        label {
            color: rgba(235, 255, 14, 0.984);
        }
    </style>
</head>

<body>

    <form class="row validated-form pt-2" novalidate>



        <div class="col-6 offset-3 mb-3">
            <h1 class="my-3">Enter Details</h1>
            <label for="validationCustomUsername" class="form-label fw-bold">Phone Number:</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="tel" maxlength="10" minlength="10" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter Valid Phone Number!!
                </div>
            </div>
        </div>

        <div class="col-6 offset-3 mb-3">
            <label for="validationCustom02" class="form-label fw-bold">Pick Up Location:</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-6 offset-3 mb-3">
            <label for="validationCustom03" class="form-label fw-bold">Drop Of Location:</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-6 offset-3 mb-3">
            <label for="validationCustom04" class="form-label fw-bold">Rent Duration(in days):</label>
            <input type="number" min="0" class="form-control" id="validationCustom04" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Enter The Rent Duration!!
            </div>
        </div>

        <div class="col-6 offset-3 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-6 offset-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.validated-form')

            // Loop over them and prevent submission
            Array.from(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
